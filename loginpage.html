<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="loginpage.css">

</head>

<body>
  <div class="jj">
    <div class="sign-up-form">
      <img src="user.png">
      <h1>Sign Up Now</h1>
      <form onsubmit="validateForm(event)">
        <input type="enail" class="input-box" name="name" id="email" placeholder="Your Email">
        <p id="emailerror"></p>


        <input type="password" class="input-box" name="name" id="pass" placeholder="Your Password">
        <p id="passerror"></p>
        <p><span><input type="checkbox"></span> I agree to the Terms of the Services</p>
        <button type="submit" class="signup-btn" name="name" id="email">sign-up</button>

        <hr>

        <p class="or">OR</p>
        <button type="button" class="twitter-btn" name="name" id="email">Login with twitter</button>
        <p>Do you have an account ?<a href="https://www.w3schools.com/js/default.asp">Sign in</a></p>
      </form>
    </div>
  </div>


  <script src="loginpage.js">

  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
