<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>


    <div class="pen">
        <div class="sub">
            <button type="button" class="btn btn-success" onclick="openPopup()">Submit</button>
            <div class="popup" id="popup">
                <img src="green.png">
                <h2>Thank You!</h2>
                <p style="font-size: 20px;">Your details has been succesfully submitted. Thanks!</p>
                <button type="button" class="btn btn-success" onclick="closePopup()">OK</button>
            </div>
        </div>
    </div>

    <script src="popup.js">

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
