<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="final.css">
</head>

<body>
    <div class="cell">
        <div class="container" style="text-align:center; padding:10%; width: 50%; ">
            <h1 style="color: rgba(0, 128, 0, 0.623); font-size:50px; font-style: italic;">Validation in Javascript</h1>
            <br>

            <form action="#" onsubmit="validate()">

                <div class="form-group">
                    <label style="color: black; font-size:30px;">Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="namelocation" class="text-danger font-weight-bold"></span>
                </div>
                <br>

                <div class="form-group">
                    <label style="color: black; font-size:30px;">Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="Password" class="text-danger font-weight-bold"></span>
                </div>
                <br>

                <button type="submit" onclick="validation()" class="btn btn-success" autocomplete="off">Submit</button>


                <!-- 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Right</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2"> Wrong</label>
                </div> -->

            </form>

        </div>
    </div>





    <script src="./demo//final.js">

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
